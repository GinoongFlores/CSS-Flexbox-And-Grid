<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Flexbox</title>
</head>

<body>

  <!-- Flexbox and Grid -->

  <div id="wrapper">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
  </div>

  <!-- Box Alignment -->

  <div id="wrapper-forbox">
    <div class="box1">One</div>
    <div class="box2">Two</div>
    <div class="box3">Three</div>
  </div>

  <!-- Align items in CSS grids -->

  <div id="wrapper-forgrid">
    <div class="box-grid1">One</div>
    <div class="box-grid2">Two</div>
    <div class="box-grid3">Three</div>
  </div>

  <!-- .container>.child -->
  <div class="container">
    <div class="child"></div>
  </div>

  <!-- .container>.child*3 -->
  <div class="container">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>

  <!-- .container>.child*3{child} -->
  <div class="container">
    <div class="child">child</div>
    <div class="child">child</div>
    <div class="child">child</div>
  </div>



</body>

</html>
